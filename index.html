<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="main">
            <div class="card">
                <img src="assets/images/illustration-article.svg" alt="" class="main-img">
                <p class="tag">
                    <a href="#" target="_blank" class="id"><span>Learning</span></a>
                </p>
                <p class="date id">Published 21 Dec 2023</p>
                <p class="title id">HTML & CSS foundations</p>
                <p class="brief id">These languages are the backbone of every website, defining structure, content, and presentation.</p>
                <div class="author">
                    <a href="#" target="_blank" class="id">
                        <img src="assets/images/image-avatar.webp" alt="author logo" class="auth-logo">
                        <p class="auth-name">Greg Hooper</p>
                    </a>                 
                </div>
                
            </div>
        </div>
    </main>
    <footer>
        <div class="attribution">
            <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
            <p>Coded by <a href="https://www.frontendmentor.io/profile/TheAashay" target="_blank">Aashay Shende</a>.</p>
        </div>
    </footer>
</body>
</html>
